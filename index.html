<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr API img-search</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <form action="">
        <section id="input-section">
            <div id="div-text-input">
                <input type="text" id="search-bar" placeholder="What the images should depict">
            </div>
            <div id="div-num-input">
                <input id="amount" placeholder="amount of images" min="0" type="number">
            </div>
        </section>
        <section id="drop-down-list-section">
            <select id = "img-size">  
                <option value="t"> ---Img size--- </option>  
                <option value="t"> small </option>  
                <option value="n"> medium </option>  
                <option value="b"> large </option>  
            </select>  
            <select id = "priority">  
                <option value="date-posted-desc"> ---Prefered order--- </option>  
                <option value="date-posted-desc"> most recent </option>  
                <option value="interestingness-desc"> interestingness </option>  
                <option value="relevance"> relevance </option>  
            </select>  
        </section>
        <button id="form-btn">display images</button>
    </form>
    <div id="img-or-error-container"></div>
</body>
</html>
